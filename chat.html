<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mult1-Ch4t Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="chat-header">
    <button id="menuBtn" aria-label="Toggle chats">â˜°</button>
    <h2>ðŸ’¬ Mult1-Ch4t Room</h2>
    <button id="logout-btn" class="danger">Logout</button>
  </header>

  <!-- Sliding Sidebar -->
  <aside id="sidebar">
    <div class="sidebar-head">
      <h3>Your Chats</h3>
      <button id="newDmBtn">+ New DM</button>
      <button id="newGroupBtn">+ New Group</button>
    </div>
    <ul id="chatList"></ul>
  </aside>

  <!-- Main chat area -->
  <main id="chatMain">
    <div id="chatMeta">
      <h3 id="chatTitle">Select or create a chat</h3>
      <button id="addPeopleBtn" style="display:none;">+ Add people</button>
    </div>

    <div id="messages"></div>

    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </main>

  <script type="module" src="chat.js"></script>
</body>
</html>
